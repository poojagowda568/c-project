name: Docker CI
on: 
 push:
   branches:
     - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout the code
       uses: actions/checkout@v3
     - name: Docker login
       uses: docker/login-action@v2
       with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_USERNAME }}
     - name: build and ppush image
       uses: docker/build-push-actions@v3
       with:
        push: true
        tags: poojagowda568/workflow:latest
