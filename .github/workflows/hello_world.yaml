name: Hello World
on:
  push:
    branches:
      - main
jobs:
  first-hello-world-job:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: print message
       run: echo "hello world GA testing"
  run-pytest:
   runs-on: ubuntu-latest
   steps:
     - name: checkout code
       uses: actions/checkout@v3
     - name: setup Python
       uses: actions/setup-python@v3
       with:
         python-version: 3.9
     - name: install dependencies
       run: |
         python -m pip install --upgrade pip
         pip install pytest
     - name: Run testcases
       run: pytest
         
