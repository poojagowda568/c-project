name: CI/CD pipeline
on: 
  push:
    branches:
     - main
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: action/checkout@v3
    - name: set up node.js
      uses: actions/setup-node@v3
      with:
       node-version: 16
    - name: Install Dependency
      run: npm install
    - name: run tests
      run: nppm test
   deploy:
     needs: build  
     runs-on: ubuntu-latest
     steps:
      - name: deploy to production
        run: npm run deploy
        
